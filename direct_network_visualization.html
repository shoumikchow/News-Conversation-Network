<div id="viz"></div>

<script>



	var viz = d3plus.viz()
	d3.json("artists_indented.json", function(artists){
	d3.json("artist_similarity.json", function(network){
   	var attrs = {"artist_id": artists}
   	viz
          .type("rings")
          .attrs(attrs)
          .dev(true)
          .aggs({"hotttnesss":"mean"})
          .id("artist_id")
          .text("names")
          .edges(network.edges)
          .color(.2)
          .focus("ARJ7KF01187B98D717")
          .container("#viz")
          .draw()

          // d3.select("#viz")
          // .data(artists)
          // .call(viz)
          })
	})

</script>
